type LoginResponse {
  success: Boolean!
  token: String
  uuid: String
}

type SignupResponse {
  success: Boolean!
  token: String
  uuid: String
}

type Query {
  # Fetches a user's login response
  login(email: String!, password: String!): LoginResponse

  # Registers a new user and returns the signup response
  signup(email: String!, password: String!): SignupResponse
}
